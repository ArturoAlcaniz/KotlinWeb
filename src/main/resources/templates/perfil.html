<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet"/>
    <script th:src="@{/js/lang_perfil.js}"></script>
</head>
<body>
    <div th:replace="header :: header"></div>
    <div th:replace="headLang :: headLang"></div>
    <div class="cambioPerfil">

        <div class="perfilFormulario">

            <form data-bind="submit: cambiarDatosPerfil">

                <label id="emailPerfil" class="email">Email:</label><input type="text" id="cambiarEmail" name="cambiarEmail" th:value="${session.user.email}" /><br/>
                <label id="nickPerfill" class="nick" data-bind="text: locale().name"></label><input type="text" id="cambiarNick" name="cambiarNick" th:value="${session.user.nick}" /><br/>
                <label id="passPerfil" class="NuevaPass" data-bind="text: locale().newPass"></label><input data-bind="attr: {placeholder: locale().placeNewPass}" type="password" id="nuevaPassword" name="NuevaPassword" /><br/>
                <label id="pass2Perfil" class="NuevaPass2" data-bind="text: locale().cnewPass"></label><input data-bind="attr: {placeholder: locale().placeNewPass}" type="password" id="nuevaPassword2" name="NuevaPassword2" /><br/>
                <label id="actualPassPerfil" class="PasswordActual" data-bind="text: locale().actualPass"></label><input type="password" id="passwordActual" name="PasswordActual" /><br/>
                <input type="submit" name="cambiardatos" data-bind="value: locale().buttonChangeData" /> <br>

                <p id="mensajeErrorPerfil" class="error" data-bind="text: responseErrorChangeData"></p>
                <p id="mensajeCorrectoPerfil" class="correcto" data-bind="text: responseCorrectoChangeData"></p>

            </form>

        </div>

    </div>
    <div th:replace="footer :: footer"></div>
    <script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
    <script th:src="@{/js/perfil.js}"></script>
</body>
</html>
